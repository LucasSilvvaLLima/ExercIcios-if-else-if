<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>
    <p>Insira a sua Altura: <input type="text" id="in_altura" onkeyup="analisa()"></p>
    <br>
    <div id="div_frase"></div>
</body>
</html>
<script>
    function analisa(){
        var altura = Number(in_altura.value)

        var frase = "Você pode ser "
        1.90
        if(altura <= 1.65){
            frase += "piloto de corrida"
        }else if(altura <= 1.80){
            frase += "jogador de futebol"
        }else{
            frase += "jogador de vôlei ou basquete"
        }

        div_frase.innerHTML = frase
    }
</script>
