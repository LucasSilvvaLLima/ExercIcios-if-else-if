<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 09</title>
</head>
<body>
    <p>Qual sua meta de economia: <input type="text" id="in_meta"></p>
    <p>Quanto tem guardado <input type="text" id="in_guardado"></p>
    <button onclick="analisar()">Analisar economia</button><br><br>
    <div id="div_economia"></div>
</body>
</html>
<script>
    function analisar(){
        var meta = Number(in_meta.value)
        var guardado = Number(in_guardado.value)
        var frase = ""
        if(guardado >= meta) {
            frase = "Parabéns, meta alcançada! <br>"  
        }
        if(guardado > meta){
            frase += `Meta ultrapassada em ${guardado - meta}`
        }if(meta > guardado) {
            frase = `Força! Ainda em busca da meta! Falta ${meta - guardado}`
        }
        div_economia.innerHTML = frase
    }
</script>
